<!DOCTYPE html>
<html>
    <head>
        <script src="abinding.js"></script>
    </head>
    <body>

        <header>
            <h1>aBinding test</h1>
        </header>

        <section>

            <h2>Input</h2>

            <input type="text" data-abind="FirstName" placeholder="First name" />
            <input type="text" data-abind="LastName" placeholder="Last name" />
            <input type="number" data-abind="Age" placeholder="Age"/>
            <input type="date" data-abind="BirthDate" placeholder="Date of birth" />
        </section>

        <section>

            <h2>Output</h2>

            <output data-abind="FirstName"></output>
            <output data-abind="LastName"></output>
            <output data-abind="Age"></output>
            <output data-abind="BirthDate"></output>

        </section>
        

    </body>
</html>
